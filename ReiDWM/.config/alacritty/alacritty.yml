window:
  padding:
    x: 12
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  dimensions:
    columns: 120
    lines: 24

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 7
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/.alacritty-colorscheme/themes/pencil_dark.yaml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
